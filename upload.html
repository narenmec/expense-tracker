<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üì§ Upload Data ‚Äî Expense Tracker</title>

  <!-- ‚úÖ SheetJS for Excel parsing -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  

  <!-- ‚úÖ Firebase (compat SDKs) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  	<!-- ‚úÖ Centralized config file -->
	<script src="firebase-config.js"></script>
	
  <style>
    :root {
      --accent: #1976d2;
      --bg: #f5f7fb;
      --card: #fff;
      --text: #333;
    }

    html, body {
      margin: 0;
      height: 100%;
      background: var(--bg);
      font-family: "Inter", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 40px;
    }

    .container {
      background: var(--card);
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 700px;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    h1 {
      color: var(--accent);
      font-size: 22px;
      margin-bottom: 10px;
    }

    p {
      color: var(--text);
      font-size: 14px;
      margin-bottom: 25px;
    }

    input[type="file"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: white;
      width: 100%;
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      margin-top: 15px;
      transition: all 0.2s;
      width: 100%;
    }

    button:hover {
      background: #125da3;
    }

    .btn-secondary {
      background: #444;
      margin-top: 10px;
    }

    .btn-secondary:hover {
      background: #222;
    }

    #status {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }

    #previewTable {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
      font-size: 13px;
    }

    #previewTable th, #previewTable td {
      border: 1px solid #ddd;
      padding: 6px;
      text-align: center;
    }

    #previewTable th {
      background: #f0f0f0;
      position: sticky;
      top: 0;
    }

    .preview-container {
      max-height: 250px;
      overflow-y: auto;
      margin-top: 10px;
      border: 1px solid #eee;
      border-radius: 8px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üì§ Upload Excel to Firebase</h1>
    <p>Select an Excel file (.xlsx or .xls) containing your expense records.</p>

    <input type="file" id="excelFile" accept=".xlsx, .xls" />
    <button id="previewBtn">üîç Preview Data</button>
    <button id="uploadBtn">üöÄ Upload to Firebase</button>
    <button class="btn-secondary" onclick="window.location.href='index.html'">üè† Back to Home</button>

    <div id="status">No file selected.</div>

    <div class="preview-container" id="previewContainer" style="display:none;">
      <h3>üìã Preview (first 10 rows)</h3>
      <table id="previewTable"></table>
    </div>
  </div>
 
  <!-- Upload logic -->
  <script src="script.js"></script>
  
</body>
</html>
